<!DOCTYPE html>
<html>
<body>
<script>


// take input from the user
const num = parseInt(prompt("Enter first number: "));

let Number;

// check the condition
if(num >= 50 && num <= 100) {
    Number = num;
    document.write("Success, the given number is within the range: " +Number);
}

else {
    document.write("Failure, the given number is not with the range of 50-100");
}

</script>

</body>
</html>
